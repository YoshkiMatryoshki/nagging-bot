name: deploy-step1

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build linux binary
        run: GOOS=linux GOARCH=amd64 go build -o naggingbot ./cmd/bot

      - name: Copy binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          source: "naggingbot"
          target: "/opt/services/naggingbot/upload/"
